{% extends 'groups/group_base.html`' %}
{% load bootstrap %}
{% block group_content %}
<h4>Create a new group!</h4>

<form action="{% url 'group:create' %}" method="post" id="groupForm">
{% csrf_token %}
{% bootstrap_form form %}
<input type="submit" class='btn btn-primary btn-large' value="Create group">
</form>

{% endblock group_content %}
